syntax = "proto3";

option java_package = "main.java.protobuf";
option java_multiple_files = true;

message ProtoCar {
    int32 id = 1;
    string name = 2;
    string title = 3;
    enum Corpus {
        UNIVERSAL = 0;
        WEB = 1;
        IMAGES = 2;
        LOCAL = 3;
        NEWS = 4;
        PRODUCTS = 5;
        VIDEO = 6;
  }
  Corpus corpus = 4;
}
